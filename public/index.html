<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="%PUBLIC_URL%/favicon.png"
    />
    <title>QP Hoard - Question Paper Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#651fff" />
    <meta
      name="description"
      content="Website(PWA) to Download Question Papers for Undergrads. Download Question Papers for BCA, BCOM and BBA."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/logo192.png" />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
      crossorigin="use-credentials"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://qp.pages.dev" />
    <meta property="og:title" content="QP Hoard - Question Paper Bank" />
    <meta
      property="og:description"
      content="Website(PWA) to Download Question Papers for Undergrads. Download Question Papers for BCA, BCOM and BBA."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/screenshots/Thumbnail.png"
    />
    <link rel="canonical" href="https://qp.pages.dev" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("service worker registered", reg.scope))
            .catch((err) => console.log("service worker not registered", err));
        });
      }
    </script>
  </body>
</html>
